<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双色球开奖结果</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: "Microsoft YaHei", sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #c41e3a;
            font-size: 28px;
            margin-bottom: 10px;
        }
        .issue {
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }
        .balls-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        .ball {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }
        .red-ball {
            background: radial-gradient(circle at 30% 30%, #ff6b6b, #c41e3a);
            box-shadow: 0 4px 15px rgba(196, 30, 58, 0.4);
        }
        .blue-ball {
            background: radial-gradient(circle at 30% 30%, #6bb3ff, #0066cc);
            box-shadow: 0 4px 15px rgba(0, 102, 204, 0.4);
        }
        .bonus-info {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        .bonus-info p {
            color: #666;
            font-size: 14px;
            margin: 5px 0;
        }
        .prize {
            color: #c41e3a;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>双色球开奖结果</h1>
        <p class="issue">第 2025020 期</p>
        
        <div class="balls-container">
            <div class="ball red-ball">04</div>
            <div class="ball red-ball">08</div>
            <div class="ball red-ball">12</div>
            <div class="ball red-ball">19</div>
            <div class="ball red-ball">26</div>
            <div class="ball red-ball">33</div>
            <div class="ball blue-ball">07</div>
        </div>
        
        <div class="bonus-info">
            <p>奖池金额：<span class="prize">2,150,000,000 元</span></p>
            <p>一等奖中奖注数：<span class="prize">0</span> 注</p>
            <p>二等奖中奖注数：<span class="prize">0</span> 注</p>
        </div>
    </div>
</body>
</html>
